<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ key }}</title>

        html{
         background-color: #cbc1b7;
        }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=""/>

<body>

        <h2>There is not a challenge for  {{ key }} </h2>
    {% endif %}

</body>
</html>
